<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <title>contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap">
    <body>
         <form action="">
             <div class="title">
                 <h2>CONTACT</h2>
             </div>
             <div class="half">
                <div class="item">
                    <label for="name">NAME</label>
                    <input type="text" id = "name" placeholder="Full name" required>
                  </div>
                  <div class="item">
                    <label for="email">EMAIL</label>
                    <input type="email" id = "email" placeholder="Eg. xyz@gmail.com" required>
                  </div>
                </div>
                <div class="full">
                  <label for="message">MESSAGE</label>
                  <textarea name="" id = "message"> </textarea>
                </div>
                <div class="action">
                    <input type="submit" value = "SEND MESSAGE">
                    <input type="reset" value = "RESET">
                  </div>
         <div class="icons">
         <a href="https://maps.app.goo.gl/uqSorAtCYWh4tSaG8" target="_blank"><ion-icon name="location-outline"></ion-icon></a>
         <a href="https://www.facebook.com/gyws.iitkgp/" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
         <a href="https://instagram.com/gyws_ngo.iitkgp" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
         
         </div>
         </form>
         <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
         <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>   
    </body>
    </head>
</html>
